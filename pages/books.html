<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--============ FAVICON ============-->
    <link
      rel="shortcut icon"
      href="../assets/favicon.png"
      type="image/x-icon"
    />

    <!--============ REMIXICONS ============-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css"
    />
    <!--============ SWIPER CSS ============-->
    <link rel="stylesheet" href="../stylesheets/swiper-bundle.min.css" />

    <!--============ CSS ============-->
    <link rel="stylesheet" href="../stylesheets/style.css" />

    <title>BookBay - Responsive book website</title>
  </head>
  <body>
    <!--==================== HEADER ====================-->
    <header class="header" id="header">
      <nav class="container nav">
        <a href="../index.html" class="nav_logo">
          <i class="ri-book-3-line"></i> BookBay
        </a>

        <div class="nav_menu">
          <ul class="nav_list">
            <li class="list_item">
              <a href="../index.html" class="nav_link active">
                <i class="ri-home-line"></i>
                <span>Home</span>
              </a>
            </li>

            <li class="list_item">
              <a href="books.html" class="nav_link">
                <i class="ri-book-2-line"></i>
                <span>Booklist</span>
              </a>
            </li>

            <li class="list_item">
              <a href="wishlist.html" class="nav_link">
                <i class="ri-heart-line"></i>
                <span>Wishlist</span>
              </a>
            </li>
          </ul>
        </div>

        <div class="nav_actions">
          <!-- Search Button -->
          <i class="ri-search-line search_button" id="search-button"></i>

          <!-- Theme Button -->
          <i class="ri-moon-line theme_button" id="theme-button"></i>
        </div>
      </nav>
    </header>

    <!--==================== SEARCH ====================-->
    <div class="search" id="search-content">
      <form action="" class="search_form">
        <i class="ri-search-line"></i>
        <input
          type="search"
          placeholder="What are you looking for?"
          class="search_input"
        />
      </form>

      <i class="ri-close-fill search_close" id="search-close"></i>
    </div>

    <!--=============== MAIN ===============-->
    <main class="main">
      <!--=============== SEARCH & FILTER ===============-->
      <!--=============== BOOK LIST ===============-->
      <div id="bookListContainer" class="book_grid_container"></div>
      <div id="pagination" class="pagination"></div>
    </main>

    <!--==================== FOOTER ====================-->
    <footer class="footer">&#169; All Rights Reserved By Fahim</footer>

    <!--========== SCROLL UP ==========-->
    <a href="#" class="scrollup" id="scroll-up">
      <i class="ri-arrow-up-line"></i>
    </a>

    <!--=============== SCROLL REVEAL ===============-->
    <script src="../js/scrollreveal.min.js"></script>

    <!--=============== SWIPER JS ===============-->
    <script src="../js/swiper-bundle.min.js"></script>

    <!--=============== SCRIPT JS ===============-->
    <script src="../js/script.js"></script>
  </body>
</html>
